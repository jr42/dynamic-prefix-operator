{{- if .Values.networkPolicy.enabled -}}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "dynamic-prefix-operator.fullname" . }}
  labels:
    {{- include "dynamic-prefix-operator.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      {{- include "dynamic-prefix-operator.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: controller
  policyTypes:
    - Ingress
    - Egress
  ingress:
    {{- if .Values.config.metrics.enabled }}
    # Allow metrics scraping
    - ports:
        - port: 8080
          protocol: TCP
    {{- end }}
    # Allow health probes
    - ports:
        - port: 8081
          protocol: TCP
    {{- with .Values.networkPolicy.additionalIngress }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
  egress:
    # Allow DNS
    - ports:
        - port: 53
          protocol: UDP
        - port: 53
          protocol: TCP
    # Allow communication with kube-apiserver
    - ports:
        - port: 443
          protocol: TCP
        - port: 6443
          protocol: TCP
    {{- with .Values.networkPolicy.additionalEgress }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
{{- end }}
