{{- if .Values.rbac.create -}}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "dynamic-prefix-operator.fullname" . }}
  labels:
    {{- include "dynamic-prefix-operator.labels" . | nindent 4 }}
rules:
  # DynamicPrefix CRD permissions
  - apiGroups:
      - dynamic-prefix.io
    resources:
      - dynamicprefixes
    verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch
  - apiGroups:
      - dynamic-prefix.io
    resources:
      - dynamicprefixes/status
    verbs:
      - get
      - patch
      - update
  - apiGroups:
      - dynamic-prefix.io
    resources:
      - dynamicprefixes/finalizers
    verbs:
      - update

  # CiliumLoadBalancerIPPool permissions
  - apiGroups:
      - cilium.io
    resources:
      - ciliumloadbalancerippools
    verbs:
      - get
      - list
      - patch
      - update
      - watch
  - apiGroups:
      - cilium.io
    resources:
      - ciliumloadbalancerippools/status
    verbs:
      - get

  # CiliumCIDRGroup permissions
  - apiGroups:
      - cilium.io
    resources:
      - ciliumcidrgroups
    verbs:
      - get
      - list
      - patch
      - update
      - watch

  # Service permissions (for HA mode)
  - apiGroups:
      - ""
    resources:
      - services
    verbs:
      - get
      - list
      - patch
      - update
      - watch

  # Leader election permissions
  {{- if .Values.config.leaderElection.enabled }}
  - apiGroups:
      - coordination.k8s.io
    resources:
      - leases
    verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch
  {{- end }}

  # Events permissions
  - apiGroups:
      - ""
    resources:
      - events
    verbs:
      - create
      - patch

  {{- with .Values.rbac.additionalRules }}
  # Additional custom rules
  {{- toYaml . | nindent 2 }}
  {{- end }}
{{- end }}
