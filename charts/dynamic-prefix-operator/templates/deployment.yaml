apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "dynamic-prefix-operator.fullname" . }}
  labels:
    {{- include "dynamic-prefix-operator.labels" . | nindent 4 }}
    app.kubernetes.io/component: controller
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "dynamic-prefix-operator.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: controller
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "dynamic-prefix-operator.labels" . | nindent 8 }}
        app.kubernetes.io/component: controller
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "dynamic-prefix-operator.serviceAccountName" . }}
      {{- if .Values.network.hostNetwork }}
      hostNetwork: true
      dnsPolicy: {{ .Values.network.dnsPolicy | default "ClusterFirstWithHostNet" }}
      {{- end }}
      {{- with .Values.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.priorityClassName }}
      priorityClassName: {{ . }}
      {{- end }}
      containers:
        - name: manager
          image: {{ include "dynamic-prefix-operator.image" . }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          args:
            {{- if .Values.config.leaderElection.enabled }}
            - --leader-elect=true
            {{- end }}
            {{- if .Values.config.metrics.enabled }}
            - --metrics-bind-address={{ .Values.config.metrics.bindAddress }}
            - --metrics-secure=false
            {{- else }}
            - --metrics-bind-address=0
            {{- end }}
            - --health-probe-bind-address={{ .Values.config.health.bindAddress }}
            - --zap-log-level={{ .Values.config.logLevel }}
          {{- with .Values.securityContext }}
          securityContext:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          ports:
            {{- if .Values.config.metrics.enabled }}
            - name: metrics
              containerPort: 8080
              protocol: TCP
            {{- end }}
            - name: health
              containerPort: 8081
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /healthz
              port: health
            initialDelaySeconds: 15
            periodSeconds: 20
          readinessProbe:
            httpGet:
              path: /readyz
              port: health
            initialDelaySeconds: 5
            periodSeconds: 10
          {{- with .Values.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      terminationGracePeriodSeconds: 10
