---
apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  annotations:
    controller-gen.kubebuilder.io/version: v0.19.0
  name: dynamicprefixes.dynamic-prefix.io
spec:
  group: dynamic-prefix.io
  names:
    kind: DynamicPrefix
    listKind: DynamicPrefixList
    plural: dynamicprefixes
    shortNames:
    - dp
    - dprefix
    singular: dynamicprefix
  scope: Cluster
  versions:
  - additionalPrinterColumns:
    - jsonPath: .status.currentPrefix
      name: Prefix
      type: string
    - jsonPath: .status.prefixSource
      name: Source
      type: string
    - jsonPath: .metadata.creationTimestamp
      name: Age
      type: date
    name: v1alpha1
    schema:
      openAPIV3Schema:
        description: |-
          DynamicPrefix is the Schema for the dynamicprefixes API.
          It represents a dynamically acquired IPv6 prefix that can be subdivided
          into subnets and used to populate Cilium IP pools and other resources.
        properties:
          apiVersion:
            description: |-
              APIVersion defines the versioned schema of this representation of an object.
              Servers should convert recognized schemas to the latest internal value, and
              may reject unrecognized values.
              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#resources
            type: string
          kind:
            description: |-
              Kind is a string value representing the REST resource this object represents.
              Servers may infer this from the endpoint the client submits requests to.
              Cannot be updated.
              In CamelCase.
              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#types-kinds
            type: string
          metadata:
            type: object
          spec:
            description: Spec defines the desired state of DynamicPrefix
            properties:
              acquisition:
                description: Acquisition defines how to receive the IPv6 prefix
                properties:
                  dhcpv6pd:
                    description: DHCPv6PD configures DHCPv6 Prefix Delegation to receive
                      prefix from upstream router
                    properties:
                      interface:
                        description: Interface is the network interface to receive
                          the delegated prefix on
                        minLength: 1
                        type: string
                      requestedPrefixLength:
                        description: RequestedPrefixLength hints the desired prefix
                          length to request
                        maximum: 64
                        minimum: 48
                        type: integer
                    required:
                    - interface
                    type: object
                  routerAdvertisement:
                    description: RouterAdvertisement configures Router Advertisement
                      monitoring as fallback
                    properties:
                      enabled:
                        default: true
                        description: Enabled controls whether RA monitoring is active
                        type: boolean
                      interface:
                        description: Interface is the network interface to monitor
                          for Router Advertisements
                        type: string
                    type: object
                type: object
              addressRanges:
                description: |-
                  AddressRanges defines address ranges within the received prefix.
                  Use this for Mode 1 (recommended): reserve a range within your /64 that
                  your router's DHCPv6/SLAAC won't hand out. No BGP required.
                items:
                  description: |-
                    AddressRangeSpec defines an address range within the received prefix.
                    This is used for Mode 1 where you reserve a portion of your /64 that
                    the router won't hand out via DHCPv6/SLAAC.
                  properties:
                    end:
                      description: |-
                        End is the end of the range (inclusive), specified as a suffix.
                        For example, "::ffff:ffff:ffff:ffff" means end at prefix + 0xffff:ffff:ffff:ffff.
                      type: string
                    name:
                      description: Name identifies this address range (used in annotations
                        to reference it)
                      maxLength: 63
                      minLength: 1
                      pattern: ^[a-z0-9]([-a-z0-9]*[a-z0-9])?$
                      type: string
                    start:
                      description: |-
                        Start is the start of the range, specified as a suffix to the prefix.
                        For example, "::f000:0:0:0" means start at prefix + 0xf000:0:0:0.
                      type: string
                  required:
                  - end
                  - name
                  - start
                  type: object
                type: array
              subnets:
                description: |-
                  Subnets defines how to subdivide the received prefix into smaller subnets.
                  Use this for Mode 2 (advanced): carve out dedicated /64s from a larger
                  prefix. Requires BGP to announce the subnets to your router.
                items:
                  description: |-
                    SubnetSpec defines a subnet to be carved out of the received prefix.
                    This is used for Mode 2 (advanced) where you claim a dedicated /64 from
                    a larger prefix and announce it via BGP.
                  properties:
                    bgp:
                      description: |-
                        BGP configures BGP advertisement for LoadBalancer IPs from this subnet.
                        Requires Cilium BGP Control Plane to be enabled and peering configured separately.
                      properties:
                        advertise:
                          description: |-
                            Advertise enables BGP advertisement of LoadBalancer IPs from this subnet.
                            When true, the operator creates a CiliumBGPAdvertisement resource that
                            causes Cilium to announce individual Service IPs (/128) to BGP peers.
                          type: boolean
                        community:
                          description: |-
                            Community is the BGP community to attach to advertisements.
                            Format: "ASN:VALUE" (e.g., "65001:100").
                            The router should be configured to filter and only accept routes with this community.
                            This provides an additional layer of security beyond prefix-length filtering.
                          pattern: ^\d+:\d+$
                          type: string
                      type: object
                    name:
                      description: Name identifies this subnet (used in annotations
                        to reference it)
                      maxLength: 63
                      minLength: 1
                      pattern: ^[a-z0-9]([-a-z0-9]*[a-z0-9])?$
                      type: string
                    offset:
                      default: 0
                      description: Offset is the address offset within the received
                        prefix (in host units)
                      format: int64
                      type: integer
                    prefixLength:
                      description: PrefixLength is the prefix length of the subnet
                        (e.g., 120 for a /120)
                      maximum: 128
                      minimum: 48
                      type: integer
                  required:
                  - name
                  - prefixLength
                  type: object
                type: array
              transition:
                description: Transition defines graceful transition settings when
                  prefix changes
                properties:
                  maxPrefixHistory:
                    default: 2
                    description: |-
                      MaxPrefixHistory is the maximum number of previous prefixes to retain in pool blocks.
                      When a new prefix is received, historical prefixes beyond this limit are dropped.
                    maximum: 10
                    minimum: 1
                    type: integer
                  mode:
                    default: simple
                    description: |-
                      Mode specifies the transition behavior.
                      "simple" (default): Keep multiple blocks in pool, Services keep old IPs until block removed.
                      "ha": Keep both old and new IPs on Service, DNS points to new IP only via external-dns annotation.
                    enum:
                    - simple
                    - ha
                    type: string
                type: object
            required:
            - acquisition
            type: object
          status:
            description: Status defines the observed state of DynamicPrefix
            properties:
              addressRanges:
                description: AddressRanges contains the calculated address ranges
                items:
                  description: AddressRangeStatus represents the current state of
                    an address range
                  properties:
                    cidr:
                      description: |-
                        CIDR is an approximate CIDR representation for compatibility.
                        For Cilium pools, use Start/End for precise range definition.
                        This may be a larger range if the start/end don't align to CIDR boundaries.
                      type: string
                    end:
                      description: End is the last address in the range (full address)
                      type: string
                    name:
                      description: Name is the address range identifier
                      type: string
                    start:
                      description: Start is the first address in the range (full address)
                      type: string
                  required:
                  - end
                  - name
                  - start
                  type: object
                type: array
              conditions:
                description: Conditions represent the current state of the DynamicPrefix
                items:
                  description: Condition contains details for one aspect of the current
                    state of this API Resource.
                  properties:
                    lastTransitionTime:
                      description: |-
                        lastTransitionTime is the last time the condition transitioned from one status to another.
                        This should be when the underlying condition changed.  If that is not known, then using the time when the API field changed is acceptable.
                      format: date-time
                      type: string
                    message:
                      description: |-
                        message is a human readable message indicating details about the transition.
                        This may be an empty string.
                      maxLength: 32768
                      type: string
                    observedGeneration:
                      description: |-
                        observedGeneration represents the .metadata.generation that the condition was set based upon.
                        For instance, if .metadata.generation is currently 12, but the .status.conditions[x].observedGeneration is 9, the condition is out of date
                        with respect to the current state of the instance.
                      format: int64
                      minimum: 0
                      type: integer
                    reason:
                      description: |-
                        reason contains a programmatic identifier indicating the reason for the condition's last transition.
                        Producers of specific condition types may define expected values and meanings for this field,
                        and whether the values are considered a guaranteed API.
                        The value should be a CamelCase string.
                        This field may not be empty.
                      maxLength: 1024
                      minLength: 1
                      pattern: ^[A-Za-z]([A-Za-z0-9_,:]*[A-Za-z0-9_])?$
                      type: string
                    status:
                      description: status of the condition, one of True, False, Unknown.
                      enum:
                      - "True"
                      - "False"
                      - Unknown
                      type: string
                    type:
                      description: type of condition in CamelCase or in foo.example.com/CamelCase.
                      maxLength: 316
                      pattern: ^([a-z0-9]([-a-z0-9]*[a-z0-9])?(\.[a-z0-9]([-a-z0-9]*[a-z0-9])?)*/)?(([A-Za-z0-9][-A-Za-z0-9_.]*)?[A-Za-z0-9])$
                      type: string
                  required:
                  - lastTransitionTime
                  - message
                  - reason
                  - status
                  - type
                  type: object
                type: array
                x-kubernetes-list-map-keys:
                - type
                x-kubernetes-list-type: map
              currentPrefix:
                description: CurrentPrefix is the currently active IPv6 prefix in
                  CIDR notation
                type: string
              history:
                description: History contains previous prefixes
                items:
                  description: PrefixHistoryEntry represents a historical prefix
                  properties:
                    acquiredAt:
                      description: AcquiredAt is when this prefix was first acquired
                      format: date-time
                      type: string
                    deprecatedAt:
                      description: DeprecatedAt is when this prefix was replaced by
                        a new one
                      format: date-time
                      type: string
                    prefix:
                      description: Prefix is the historical prefix in CIDR notation
                      type: string
                    state:
                      description: State indicates the current state of this historical
                        prefix
                      enum:
                      - active
                      - draining
                      - expired
                      type: string
                  required:
                  - acquiredAt
                  - prefix
                  type: object
                type: array
              leaseExpiresAt:
                description: LeaseExpiresAt indicates when the DHCPv6 lease expires
                format: date-time
                type: string
              prefixSource:
                description: PrefixSource indicates how the prefix was obtained
                enum:
                - dhcpv6-pd
                - router-advertisement
                - static
                - unknown
                type: string
              subnets:
                description: Subnets contains the calculated subnet CIDRs
                items:
                  description: SubnetStatus represents the current state of a subnet
                  properties:
                    bgpAdvertisement:
                      description: |-
                        BGPAdvertisement is the name of the managed CiliumBGPAdvertisement resource.
                        Only set when bgp.advertise is true for this subnet.
                      type: string
                    cidr:
                      description: CIDR is the calculated subnet in CIDR notation
                      type: string
                    name:
                      description: Name is the subnet identifier
                      type: string
                  required:
                  - cidr
                  - name
                  type: object
                type: array
            type: object
        required:
        - spec
        type: object
    served: true
    storage: true
    subresources:
      status: {}
