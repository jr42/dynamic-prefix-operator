                    description: DrainPeriodMinutes is how long to keep the old prefix
                      active during transitions
                    maximum: 1440
                    minimum: 0
                    type: integer
                  maxPrefixHistory:
                    default: 2
                    description: MaxPrefixHistory is the maximum number of previous
                      prefixes to retain
                    maximum: 10
                    minimum: 1
                    type: integer
                type: object
