              Servers may infer this from the endpoint the client submits requests to.
              Cannot be updated.
              In CamelCase.
              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#types-kinds
            type: string
          metadata:
            type: object
          spec:
            description: Spec defines the desired state of DynamicPrefix
            properties:
              acquisition:
                description: Acquisition defines how to receive the IPv6 prefix
                properties:
                  dhcpv6pd:
                    description: DHCPv6PD configures DHCPv6 Prefix Delegation to receive
                      prefix from upstream router
                    properties:
                      interface:
                        description: Interface is the network interface to receive
                          the delegated prefix on
                        minLength: 1
                        type: string
                      requestedPrefixLength:
                        description: RequestedPrefixLength hints the desired prefix
                          length to request
                        maximum: 64
                        minimum: 48
                        type: integer
                    required:
                    - interface
                    type: object
                  routerAdvertisement:
                    description: RouterAdvertisement configures Router Advertisement
                      monitoring as fallback
                    properties:
                      enabled:
                        default: true
                        description: Enabled controls whether RA monitoring is active
                        type: boolean
                      interface:
                        description: Interface is the network interface to monitor
                          for Router Advertisements
                        type: string
                    type: object
                type: object
              subnets:
                description: Subnets defines how to subdivide the received prefix
                  into smaller subnets
                items:
                  description: SubnetSpec defines a subnet to be carved out of the
                    received prefix
                  properties:
                    name:
                      description: Name identifies this subnet (used in annotations
                        to reference it)
                      maxLength: 63
                      minLength: 1
                      pattern: ^[a-z0-9]([-a-z0-9]*[a-z0-9])?$
                      type: string
                    offset:
                      default: 0
                      description: Offset is the address offset within the received
                        prefix (in host units)
                      format: int64
                      type: integer
                    prefixLength:
                      description: PrefixLength is the prefix length of the subnet
                        (e.g., 120 for a /120)
                      maximum: 128
                      minimum: 48
                      type: integer
                  required:
                  - name
                  - prefixLength
                  type: object
                type: array
              transition:
