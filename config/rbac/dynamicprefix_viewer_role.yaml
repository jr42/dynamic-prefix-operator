# This rule is not used by the project dynamic-prefix-operator itself.
# It is provided to allow the cluster admin to help manage permissions for users.
#
# Grants read-only access to dynamic-prefix.io resources.
# This role is intended for users who need visibility into these resources
# without permissions to modify them. It is ideal for monitoring purposes and limited-access viewing.

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: dynamic-prefix-operator
    app.kubernetes.io/managed-by: kustomize
  name: dynamicprefix-viewer-role
rules:
- apiGroups:
  - dynamic-prefix.io
  resources:
  - dynamicprefixes
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - dynamic-prefix.io
  resources:
  - dynamicprefixes/status
  verbs:
  - get
