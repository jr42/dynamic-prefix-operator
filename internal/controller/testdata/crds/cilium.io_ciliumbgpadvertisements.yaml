apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: ciliumbgpadvertisements.cilium.io
spec:
  group: cilium.io
  names:
    kind: CiliumBGPAdvertisement
    listKind: CiliumBGPAdvertisementList
    plural: ciliumbgpadvertisements
    singular: ciliumbgpadvertisement
    shortNames:
      - cbgpadv
  scope: Cluster
  versions:
    - name: v2alpha1
      served: true
      storage: true
      schema:
        openAPIV3Schema:
          type: object
          properties:
            apiVersion:
              type: string
            kind:
              type: string
            metadata:
              type: object
            spec:
              type: object
              properties:
                advertisements:
                  type: array
                  items:
                    type: object
                    properties:
                      advertisementType:
                        type: string
                        enum:
                          - PodCIDR
                          - Service
                          - CiliumPodIPPool
                      service:
                        type: object
                        properties:
                          addresses:
                            type: array
                            items:
                              type: string
                          aggregationLengthIPv4:
                            type: integer
                          aggregationLengthIPv6:
                            type: integer
                      selector:
                        type: object
                        x-kubernetes-preserve-unknown-fields: true
                      attributes:
                        type: object
                        properties:
                          communities:
                            type: object
                            properties:
                              standard:
                                type: array
                                items:
                                  type: string
                              wellKnown:
                                type: array
                                items:
                                  type: string
                              large:
                                type: array
                                items:
                                  type: string
                          localPreference:
                            type: integer
